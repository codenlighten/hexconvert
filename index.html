<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- bsv unpkg cdn -->
		<script src="https://unpkg.com/bsv@1.5"></script>
		<title>ASCII to Hex Chart</title>
		<style>
			* {
				margin: 0;
				padding: 0;
				box-sizing: border-box;
			}
			body {
				font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
				background-color: #f2f2f2;
			}
			.container {
				width: 80%;
				margin: 0 auto;
				padding: 20px;
				background-color: #fff;
				border-radius: 5px;
				margin-top: 20px;
			}
			#header {
				text-align: center;
			}
			#chart {
				margin-top: 20px;
			}
			#chart table {
				width: 70%;
				margin: 0 auto;
				border: 4px solid #333;
				border-collapse: collapse;
			}
			#chart table tr th {
				border: 1px solid #ddd;
				padding: 10px;
				text-align: center;
			}
			#chart table tr td {
				border: 1px solid #ddd;
				padding: 10px;
				font-weight: 700;
				font-size: 1.5rem;
				text-align: center;
			}
			#userInput {
				margin-top: 20px;
				border: 1px solid #ddd;
			}
			#userInput label {
				display: block;
				margin-bottom: 10px;
				font-size: 1.5rem;
				font-weight: 500;
			}
			#userInput input {
				width: 100%;
				padding: 10px;
				font-size: 1.5rem;
				font-weight: 500;
				border: 3px solid #333;
				border-radius: 5px;
				margin-bottom: 10px;
			}
			#userInput button {
				padding: 10px;
				border: 1px solid #ddd;
				border-radius: 5px;
				background-color: #ddd;
				cursor: pointer;
			}
			#output {
				margin-top: 20px;
				font-size: 1.5rem;
				font-weight: 500;
			}
			#output label {
				display: block;
				margin-bottom: 10px;
			}
			#output input {
				width: 100%;
				padding: 10px;
				font-size: 1.5rem;
				font-weight: 500;
				border: 1px solid #333;
				border-radius: 5px;
				margin-bottom: 10px;
			}
			@media (max-width: 768px) {
				.container {
					width: 95%;
				}
			}
		</style>
	</head>
	<body>
		<div class="container" id="header">
			<h1>ASCII to Hex Chart</h1>
		</div>
		<div class="container" id="userInput">
			<label for="">Enter Data To Convert To Hex</label>
			<input type="text" name="" id="input" />
			<button onclick="convert()">Convert</button>
		</div>
		<div class="container" id="output">
			<label for="">Output</label>
			<input type="text" name="" id="outputVal" />
		</div>
		<div class="container" id="chart">
			<!-- ascii,hex,binary, we will use javascript to fill out the div -->
			<table>
				<tr>
					<th>ASCII</th>
					<th>Hex</th>
					<th>Binary</th>
				</tr>
			</table>
		</div>

		<script>
			const Buffer = bsv.deps.Buffer;
			for (i = 0; i < 128; i++) {
				var ascii = i;
				var hex = i.toString(16);
				var binary = i.toString(2);
				var table = document
					.getElementById("chart")
					.getElementsByTagName("table")[0];
				var row = table.insertRow(i);
				var cell1 = row.insertCell(0);
				var cell2 = row.insertCell(1);
				var cell3 = row.insertCell(2);
				cell1.innerHTML = ascii;
				cell2.innerHTML = hex;
				cell3.innerHTML = binary;
			}
			function convert() {
				console.log("convert");
				var input = document.getElementById("input").value;
				var output = document.getElementById("outputVal");
				var hexValue = "";
				//use bsv to convert to hex
				for (i = 0; i < input.length; i++) {
					var hex = Buffer.from(input[i]).toString("hex");
					hexValue += hex + " ";
				}
				console.log(hexValue);
				output.value = hexValue.trim();
			}
		</script>
	</body>
</html>
